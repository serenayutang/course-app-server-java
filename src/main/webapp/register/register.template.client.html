<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h1>
        Sign Up
    </h1>

    <div class="mb-3 row">
        <label for="Username" class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   placeholder="Serena"
                   title="Please enter your name here."
                   class="form-control"
                   id="Username">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   placeholder="123456789"
                   title="Please enter your password here."
                   class="form-control"
                   id="password">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verifyPassword" class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   placeholder="123456789"
                   title="Please re-enter your password here."
                   class="form-control"
                   id="verifyPassword">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">

        </label>

        <div class="col-sm-10">
            <a class="btn btn-primary btn-block">
                Sign Up
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
                <a href="../login/login.template.client.html">
                    Login
                </a>
        </div>
    </div>

</div>

</body>
</html>
