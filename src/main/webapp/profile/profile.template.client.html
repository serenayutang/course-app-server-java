<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <h1>
            Profile
        </h1>

        <div class="alert alert-success" role="alert">
            Profile successfully saved!
        </div>

        <div class="alert alert-warning" role="alert">
            <strong>Error!</strong>
            Something went wrong.
        </div>


        <div class="mb-3 row">
            <label for="Username" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="Serena"
                       title="Please enter your name here."
                       readonly
                       class="form-control"
                       id="Username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Phone" class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="Phone"
                       placeholder="(123) 456-4567"
                       class="form-control"
                       id="Phone">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       placeholder="serena@gmail.com"
                       class="form-control"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       placeholder="mm/dd/yyyy"
                       value="1990-10-31"
                       class="form-control"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>

            <div class="col-sm-10">
                <a class="btn btn-success btn-block">
                    Update
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">

            </label>

            <div class="col-sm-10">
                <a class="btn btn-danger btn-block" href="../index.html">
                    Logout
                </a>
            </div>
        </div>



    </div>
</body>
</html>
